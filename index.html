<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            
        </div>

        <button name="Clear" type="button" id="clear">CE</button>
        <div class="buttons">
            <div class="numPad">
                <button name="7" type="button" id="seven">7</button>
                <button name="8" type="button" id="eight">8</button>
                <button name="9" type="button" id="nine">9</button>
                <button name="4" type="button" id="four">4</button>
                <button name="5" type="button" id="five">5</button>
                <button name="6" type="button" id="six">6</button>
                <button name="1" type="button" id="one">1</button>
                <button name="2" type="button" id="two">2</button>
                <button name="3" type="button" id="three">3</button>
                <button name="0" type="button" id="zero">0</button>
                <button name="Decimal" type="button" id="decimal">.</button>
                <button name="Calculate" type="button" id="calc">=</button>
            </div>
            <div class="operators">
                <button name="Divide" type="button" id="divide">รท</button>
                <button name="Multiply" type="button" id="multiply">x</button>
                <button name="Subtract" type="button" id="subtract">-</button>
                <button name="Add" type="button" id="add">+</button>
            </div>
        </div>
    </div>
</body>
</html>
